services:
  # Plataforma web principal - Todo el contenido del curso
  pps-platform:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  # DVWA - Entorno de prácticas (SQLi, XSS, CSRF, LFI, RCE...)
  dvwa:
    image: vulnerables/web-dvwa:latest
    ports:
      - "4280:80"
    environment:
      - MYSQL_HOST=dvwa-db
      - MYSQL_DATABASE=dvwa
      - MYSQL_USER=dvwa
      - MYSQL_PASSWORD=p@ssw0rd
    depends_on:
      dvwa-db:
        condition: service_healthy
    restart: unless-stopped

  dvwa-db:
    image: mariadb:10.5
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=dvwa
      - MYSQL_USER=dvwa
      - MYSQL_PASSWORD=p@ssw0rd
    volumes:
      - dvwa_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysql", "-u", "root", "-proot", "-e", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 15
    restart: unless-stopped

  # Lab SQL Injection - Práctica guiada
  lab-sqli:
    build:
      context: ./labs/sqli
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    environment:
      - MYSQL_HOST=lab-sqli-db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=seguridad_db
    depends_on:
      lab-sqli-db:
        condition: service_healthy
    restart: unless-stopped

  lab-sqli-db:
    image: mariadb:10.5
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=seguridad_db
    volumes:
      - lab_sqli_data:/var/lib/mysql
      - ./labs/sqli/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysql", "-u", "root", "-proot", "-e", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 15
    restart: unless-stopped

volumes:
  dvwa_data:
  lab_sqli_data:
